<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step Form</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid  ">
      <div class="row d-flex  justify-content-center align-items-center vh-100   ">
        
          <div class="card border-black  col-lg-10  d-flex   ">
            <form id="multiStepForm" action="#" method="post" >
              <div class="row">
                <div class="col-12 mt-2">
                  <div class="d-flex justify-content-center">
                    <div class="form-status mt-2 mx-2">
                      <div class="content px-2">
                        <button class="btns" data-step="1">Step 1</button>
                      </div>
                      <div class="content px-2">
                        <button class="btns" data-step="2">Step 2</button>
                      </div>
                      <div class="content px-2">
                        <button class="btns" data-step="3">Step 3</button>
                      </div>
                      <div class="content px-2">
                        <button class="btns" data-step="4">Step 4</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="step m-4" data-step="1">
                <div class="row">
                  <div class="col-12">
                    <h3 class="">Personal Information</h3>
                  </div>

                  <div class="col-sm-12 col-md-6">
                    <label class="bold" for="firstName">First Name</label>
                    <input
                      type="text"
                      id="firstName"
                      name="firstName"
                      class="ip my-2"
                      data-error="errorFirstName"
                      required
                    />
                    <span class="errorName" id="errorFirstName"></span>
                  </div>

                  <div class="col-md-6 col-sm-12">
                    <label for="middleName">Middle Name</label>
                    <input
                      type="text"
                      id="middleName"
                      name="middleName"
                      class="ip my-2"
                      data-error="errorMiddleName"
                    />
                    <span class="errorName" id="errorMiddleName"></span>
                  </div>

                  <div class="col-md-6 col-sm-12">
                    <label for="lastName">Last Name</label>
                    <input
                      type="text"
                      id="lastName"
                      name="lastName"
                      class="ip my-2"
                      data-error="errorLastName"
                      required
                    />
                    <span class="errorName" id="errorLastName"></span>
                  </div>

                  <div class="col-md-6 col-sm-12">
                    <label for="idCard">Id Card</label>
                    <input
                      type="number"
                      id="idCard"
                      class="ip my-2" 
                      name="idCard"
                      required
                    />
                  </div>
                </div>
                <button class="buttons nextBtn my-3" onclick="nextStep(1)">
                  Next
                </button>
              </div>
              <div class="step m-4" data-step="2">
                <div class="row">
                  <div class="col-12">
                    <h3 class="">Detail Information</h3>
                  </div>
                  <p id="errorText" class="error-text"></p>
                  <div class="col-sm-12 col-md-6">
                    <label for="email">Email:</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="ip my-2"
                      required
                    />
                  </div>
                  <div class="col-sm-12 col-md-6">
                    <label for="phone">Phone:</label>
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      class="ip my-2"
                      required
                    />
                  </div>
                  <div class="col-sm-12 col-md-6">
                    <label for="permanentAdress">Permmanent Adress:</label>
                    <input
                    
                      id="permanentAdress"
                      name="permanentAdress"
                      class="ip my-2"
                      required
                    />
                  </div>
                  <div class="com-sm-12 col-md-6">
                    <label for="temporaryAdress">Temporary Adress:</label>
                    <input
           
                      id="temporaryAdress"
                      name="temporaryAdress"
                      class="ip my-2"
                      required
                    />
                  </div>
                  <div class="col-sm-12 col-md-6">
                    <div class="col-md-6">
                      <label for="gender">Choose your gender:</label>
                      <div class="row mt-2">
                        <div class="col-md-2 col-sm-12 d-flex  ">
                          <label for="male">Male</label>
                          <input
                            type="radio"
                            name="gender"
                            id="male"
                            value="male"
                            class="form-check-input mx-2"
                           
                          />
                   

                        
                          <label for="female">Female</label>
                          <input
                            type="radio"
                            name="gender"
                            id="female"
                            value="female"
                            class="form-check-input mx-2"
                          
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="buttons prevBtn my-3" onclick="prevStep(2)">
                  Previous
                </button>
                <button class="buttons nextBtn my-3" onclick="nextStep(2)">
                  Next
                </button>
              </div>
              <div class="step m-4 " data-step="3">
                <div class="row">
                  <div class="col-12">
                    <h3 class="">Additional Information</h3>
                  </div>
                  <div class="col-md-12 col-sm-12">
                    <label for="educationStatus" class="font-italic"
                      >Your Education Status</label
                    >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="educationStatus"
                        id="highSchool"
                        value="highSchool"
                      />
                      <label class="form-check-label" for="highSchool">
                        High School
                      </label>
                    </div>

                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="educationStatus"
                        id="bachelorDegree"
                        value="bachelorDegree"
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        Bachelors' Degree
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="educationStatus"
                        id="master"
                        value="master"
                      />
                      <label class="form-check-label" for="flexRadioDefault2">
                        Master Degree
                      </label>
                    </div>
                  </div>
                  <div class="col-md-12 col-sm-12">
                    <label for="comments">Comments</label>
                    <textarea
                      class="ip my-2"
                      id="comments"
                      name="comments"
                    ></textarea>
                  </div>
                </div>
                <button class="buttons prevBtn" onclick="prevStep(3)">
                  Previous
                </button>
                <button class="buttons nextBtn" onclick="nextStep(3)">
                  Next
                </button>
              </div>

              <div class="step m-4" data-step="4">
                <div class="col-lg-10">
   
                  <h2>Review your information before submitting:</h2>
                </div>

                <div class="col-md-6 col-sm-12 p-0" id="confirmation"></div>
                <button class="buttons prevBtn" onclick="prevStep(4)">
                  Previous
                </button>
                <button  class=" buttons nextBtn bg-primary submit" >Submit</button>
              </div>
            </form>
          </div>
       
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
